{% extends 'base.html' %}
{% block title %}Libravatar: Delete photo{% endblock title %}

{% block content %}

<h1>Delete photo</h1>

<p>Are you sure you want to delete this photo?</p>

<p><img src="{{ photo }}" /></p>

<p><form action="{% url libravatar.account.views.delete_photo photo.id %}" method="post">
<input type="submit" value="Delete">
<a href="{% url libravatar.account.views.profile %}">Cancel</a>
</form></p>

{% endblock content %}
