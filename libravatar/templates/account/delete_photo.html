{% extends 'base.html' %}
{% block title %}Libravatar: Delete photo{% endblock title %}

{% block content %}

<h1>Delete photo</h1>

<p>Are you sure you want to delete this photo?</p>

<p><img src="{{ photo }}" alt=""></p>

<form action="{% url libravatar.account.views.delete_photo photo.id %}" method="post">{% csrf_token %}

<p><input type="submit" value="Delete">
<a href="{% url libravatar.account.views.profile %}">Cancel</a></p>

</form>

{% endblock content %}
