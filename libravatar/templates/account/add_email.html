{% extends 'base.html' %}
{% block title %}Libravatar: Add email address{% endblock title %}

{% block content %}

<h1>Add a new email address</h1>

<form action="{% url libravatar.account.views.add_email %}" method="post">{% csrf_token %}

{{ form.email.errors }}
<p class="aligned wide">{{ form.email.label_tag }}: {{ form.email }}</p>

<p><input type="submit" value="Add" />
<a href="{% url libravatar.account.views.profile %}">Cancel</a></p>

</form>

{% endblock content %}
