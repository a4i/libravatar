{% extends 'base.html' %}
{% block title %}Libravatar: Password change{% endblock title %}

{% block content %}

<h1>Password change successful</h1>

<p>Your password was changed.</p>

{% if not user.is_anonymous %}
<p><a href="{% url libravatar.account.views.profile %}">Back to your profile</a></p>
{% else %}
<p><a href="{% url django.contrib.auth.views.login %}">Back to the login page</a></p>
{% endif %}

{% endblock content %}
